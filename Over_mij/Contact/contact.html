<!DOCTYPE html>
    <html>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <html lang="en"></html>
            <link rel="stylesheet" href="/Stylesheets/main.css">
            <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
            <script src="https://kit.fontawesome.com/09a1a896ae.js" crossorigin="anonymous"></script>
            <title>Contact</title>
        </head>
        
        <body>
            <c-sidebar></c-sidebar>
            <c-navbar></c-navbar>

            <div class="container">
                <div class="formimage">
                    <img src="" alt="Grafisch afbeelding over contactapplicaties">
                </div>
                <div class="gegevens">
                    <h2>Gegevens</h1>
                    <form id="contactFormulier">
                        <label for="Vnaam">Voornaam:</label>
                        <input type="text" id="Vnaam" name="Vnaam"><br><br>
                        <label for="Tussen">Tussenvoegsel:</label>
                        <input type="text" id="Tussen" name="Tussen"><br><br>
                        <label for="Anaam">Achternaamnaam:</label>
                        <input type="text" id="Anaam" name="Anaam"><br><br>
                        <label for="Mail">E-mail adres*</label>
                        <input type="email" id="Mail" name="Mail"><br><br>

                        <!-- <label> en <form> is semantische code.
                        <label> is bruikbaar voor screen readers (voorlezen naam)
                        Ook telt ook als het input field als erop wordt geklikt.
                        <label for X> zoekt naar <input id X>.
                        <input name> is nodig voor javascript functionaliteit. Zonder geen vesturing.
                        -->
                    </form>
                </div>
                <div class="verzenden">
                    <form class="verzenden">
                        <input type="submit" value="Verstuur">
                    </form>
                </div>
                <div class="opmerkingen">
                    <form>
                        <label for="Freeform">It's yapping time</label>
                        <input type="text" id="Freeform" name="Freeform">
                    </form>
                </div>
            </div>


            <script src="/Components/c-navbar.js";></script>
            <script src="/Components/c-sidebar.js";></script>
            <script src="./form.js";></script>
        </body>
    </html>
