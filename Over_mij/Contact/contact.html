<!DOCTYPE html>
    <html>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <html lang="en"></html>
            <link rel="stylesheet" href="../../Stylesheets/main.css">
            <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
            <script src="https://kit.fontawesome.com/09a1a896ae.js" crossorigin="anonymous"></script>
            <title>Contact - Over mij</title>
        </head>
        
        <body>
            <c-sidebar></c-sidebar>
            <c-navbar></c-navbar>

            <div class="container">
                <div class="formimage"></div>
                <div class="gegevens">
                    <h1>Gegevens</h1>
                    <form id="contactFormulier" action="https://formspree.io/f/xjkgrvvl" method="POST">
                        <div class="form-group">
                            <label for="firstName">Voornaam</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Voornaam" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Achternaam </label>
                            <input type="text" id="lastName" name="lastName" placeholder="Achternaam" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail adres</label>
                            <input type="email" id="email" name="email" placeholder="E-mail adres" requiered>
                        </div>
                        <div class="form-group">
                            <label for="msg">Bericht</label>
                            <textarea type="text" id="msg" name="msg" placeholder="Plaats hier uw bericht" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Verstuur</button>
                    </form>
                </div>
                <div class="contactinfo">
                    <h2>Contact</h2>
                    <p>Alle velden zijn verplicht.</p>
                    <P>Bij het versturen worden de gegevens en het bericht verstuurd naar Formspree.</P>
                </div>
            </div>

            <script src="../../Components/c-navbar.js";></script>
            <script src="./form.js";></script>
        </body>
    </html>
